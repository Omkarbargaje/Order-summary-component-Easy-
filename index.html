<!DOCTYPE html>
<html lang="en">

<head>
    <title>Order summary</title>
    <meta name="viewport" content="device=device-width,initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <div class="container">
        <div class="background-image">
            <div class="middle-box">
                <div class="flex-container">
                    <img src="illustration-hero.svg" alt="illustration-hero" class="image">
                    <h2 class="order_summary_heading">Order Summary</h2>
                    <p class="order-paragraph">You can now listen to millions of songs, audiobooks and podcasts on any
                        device anywhere you like!</p>

                    <div class="annual-plan-container">
                        <img src="icon-music.svg" alt="icon-music" class="music-icon">
                        <div class="annual-plan-information">
                            <p class="plan">Annual plan</p>
                            <p class="price">$59.99/year</p>
                        </div>
                        <a href="#" class="change-link">Change</a>
                    </div>

                    <button class="proceed-payment-button">Proceed Payment</button>

                    <div >
                        <a href="#"  class="cancel-order">Cancel Order</a>
                     </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
